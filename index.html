      };

      // --- COMPONENTE: GUIA DE INSTALA√á√ÉO ---
      function InstallGuide({ promptEvent }) {
        const [deviceType, setDeviceType] = useState('desktop');
        useEffect(() => {
          const ua = navigator.userAgent.toLowerCase();
          if (/iphone|ipad|ipod/.test(ua)) setDeviceType('ios');
          else if (/android/.test(ua)) setDeviceType('android');
          else setDeviceType('desktop');
        }, []);

        const installAndroid = () => {
          if (promptEvent) promptEvent.prompt();
          else alert("Toque no menu do navegador (tr√™s pontinhos) e selecione 'Adicionar √† tela inicial'.");

        return (

              {deviceType === 'ios' && (
                <div className="space-y-4 text-left bg-gray-50 p-4 rounded-2xl text-sm">
                  <div className="flex items-start gap-3"><span className="bg-blue-100 text-blue-600 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">1</span><p>Toque no bot√£o <strong>Compartilhar</strong> <span className="text-blue-500 text-lg">‚éã</span> abaixo.</p></div>
                  <div className="flex items-start gap-3"><span className="bg-blue-100 text-blue-600 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">2</span><p>Selecione <strong>Adicionar √† Tela de In√≠cio</strong>.</p></div>

                </div>
              )}
              {deviceType === 'android' && (

                  <Icon.Download /> Instalar Agora
                </button>
              )}
              {deviceType === 'desktop' && (
                <div className="text-sm text-gray-600 bg-gray-50 p-4 rounded-xl border">

      // --- APP PRINCIPAL ---
      function TimeClock({ promptEvent }) {
        const [params, setParams] = useState(null);
        const [bolsistaName, setBolsistaName] = useState('');
        const [lastAction, setLastAction] = useState(null);
        const [entryTime, setEntryTime] = useState(null);
        const [exitTime, setExitTime] = useState(null);
        const [targetHours, setTargetHours] = useState(4);
        const [location, setLocation] = useState(null);
        const [status, setStatus] = useState('loading');
        const [gpsState, setGpsState] = useState('searching');
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [currentTime, setCurrentTime] = useState(new Date());
        
        const [settingsOpen, setSettingsOpen] = useState(false);
        const [notifConfig, setNotifConfig] = useState({ enabled: false, entryTimeStr: '08:00', exitTimeStr: '', reminderMins: 10 });
        const [activeAlert, setActiveAlert] = useState(null);
        const [monitorActive, setMonitorActive] = useState(false);
        const [inputUrl, setInputUrl] = useState('');
        const [loadingPush, setLoadingPush] = useState(false);
        const [nextAlertInfo, setNextAlertInfo] = useState(''); 
        const [permStatus, setPermStatus] = useState(Notification.permission);
        const [showSoundTutorial, setShowSoundTutorial] = useState(false);
        
        const videoRef = useRef(null);
        const lastNotifRef = useRef(null);
        const [isIOS, setIsIOS] = useState(false);
        const [isAndroid, setIsAndroid] = useState(false);

        // Setup Inicial
        useEffect(() => {
          if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.error);
          
          const saved = localStorage.getItem('pontoWebConfig');
          if (saved) setNotifConfig(prev => ({...prev, ...JSON.parse(saved)}));

          const timer = setInterval(() => setCurrentTime(new Date()), 1000);

          return () => clearInterval(timer);
        }, []); 

        // Verifica√ß√£o Visual de Alertas
        useEffect(() => {
           const notifTimer = setInterval(() => {
             checkNotifications();
             setPermStatus(Notification.permission); 
           }, 5000); 
           return () => clearInterval(notifTimer);
        }, [notifConfig, entryTime, lastAction]);

        // Timeout de Login
        useEffect(() => {
           if (status === 'loading') {
              const timeout = setTimeout(() => {
                 // Tenta carregar do cache se estiver offline, sen√£o pede link
                 const cachedUser = localStorage.getItem(CACHE_KEY_USER);
                 if (cachedUser) {
                    try {
                        const data = JSON.parse(cachedUser);
                        setBolsistaName(data.nome);
                        setStatus('ready');
                    } catch(e) {}
                 } else {
                    localStorage.removeItem(CACHE_KEY_AUTH); 
                    setStatus('waiting_link'); 
                 }
              }, 10000);
              return () => clearTimeout(timeout);
           }
        }, [status]);

        // --- SISTEMA DE NOTIFICA√á√ÉO ---
        const testRemotePush = () => {
            if (!params?.id) { alert("Erro: Login necess√°rio."); return; }
            if (confirm("O servidor enviar√° um Push AGORA. Feche o app IMEDIATAMENTE ap√≥s clicar em OK para testar o som.")) {
                setLoadingPush(true);
                google.script.run
                    .withSuccessHandler(() => { console.log("Push enviado."); setLoadingPush(false); })
                    .withFailureHandler(e => { alert("Erro servidor: " + e); setLoadingPush(false); })
                    .testarPush({ id: params.id, token: params.token });
            }
        };

        const requestPushPermission = async () => {
          if (loadingPush) return;
          setLoadingPush(true);
          if (!messaging) { alert("Erro Firebase."); setLoadingPush(false); return; }

          try {
            const permission = await Notification.requestPermission();
            setPermStatus(permission);
            
            if (permission !== 'granted') {
              alert('Permiss√£o bloqueada! Toque no cadeado üîí para liberar.');
              setLoadingPush(false);
              return;
            }

            const registration = await navigator.serviceWorker.register('./sw.js');
            const ready = await navigator.serviceWorker.ready;
            const currentToken = await messaging.getToken({ vapidKey: VAPID_KEY, serviceWorkerRegistration: ready });

            if (currentToken && params?.id) {
                google.script.run
                    .withSuccessHandler(() => { alert("‚úÖ Notifica√ß√µes Ativadas!"); setLoadingPush(false); })
                    .withFailureHandler((e) => { alert("Erro ao salvar: " + e); setLoadingPush(false); })
                    .salvarFCMToken({ id: params.id, token: params.token, fcmToken: currentToken });
            } else {
                setLoadingPush(false);
            }
          } catch (err) {
            console.error(err);
            setLoadingPush(false);
          }
        };

        const triggerAppAlert = (title, body) => {
           const now = Date.now();
           if (lastNotifRef.current && lastNotifRef.current.body === body && (now - lastNotifRef.current.time < 300000)) return;
           
           // Som Local
           try {
             const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
             audio.volume = 1.0;
             audio.play().catch(()=>{});
           } catch(e) {}

           if (navigator.vibrate) navigator.vibrate([1000, 500, 1000]); // Vibra√ß√£o mais longa para ser notada
           lastNotifRef.current = { body, time: now };
           
           setActiveAlert({ title, body });
           setTimeout(() => setActiveAlert(null), 15000);
           
           if (typeof Notification !== 'undefined' && Notification.permission === 'granted') {
               new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/2983/2983818.png', tag: 'pontoweb' });
           }
        };

        const checkNotifications = () => {
           if (!notifConfig.enabled) { setNextAlertInfo(''); return; }
           
           const now = new Date();
           const totalMin = now.getHours() * 60 + now.getMinutes();
           const isTime = (target) => totalMin >= target && totalMin <= target + 2;
           let nextAlertText = "Sem alertas pr√≥ximos";

           if (notifConfig.entryTimeStr && !lastAction) {
              const [h, m] = notifConfig.entryTimeStr.split(':').map(Number);
              const target = h * 60 + m;
              const reminderTime = target - notifConfig.reminderMins;
              if (totalMin < reminderTime) nextAlertText = `Entrada √†s ${Math.floor(reminderTime/60)}:${String(reminderTime%60).padStart(2,'0')}`;
              if (isTime(reminderTime)) triggerAppAlert("‚è∞ LEMBRETE", `Faltam ${notifConfig.reminderMins} min para entrar.`);
           }

           let exitTarget = null;
           if (notifConfig.exitTimeStr) {
               const [h, m] = notifConfig.exitTimeStr.split(':').map(Number); exitTarget = h * 60 + m;
           } else if (entryTime && targetHours) {
               const [h, m] = entryTime.split(':').map(Number); exitTarget = (h * 60 + m) + (targetHours * 60);
           }

           if (exitTarget && lastAction !== 'Saida') {
              const reminderTime = exitTarget - notifConfig.reminderMins;
              if (totalMin < reminderTime) nextAlertText = `Sa√≠da √†s ${Math.floor(reminderTime/60)}:${String(reminderTime%60).padStart(2,'0')}`;
              if (isTime(reminderTime)) triggerAppAlert("üö™ SA√çDA PR√ìXIMA", `Prepare-se para sair em ${notifConfig.reminderMins} min.`);
              if (isTime(exitTarget)) triggerAppAlert("‚úÖ FIM DO EXPEDIENTE", "Hor√°rio cumprido! Pode registrar sa√≠da.");
           }
           setNextAlertInfo(nextAlertText);
        };

        // --- LOGIN E REGISTRO ---
        useEffect(() => {
           const u = new URLSearchParams(window.location.search);
           const id = u.get('id'), token = u.get('token');
           if (id && token) saveAndLogin(id, token);
           else {
              const s = localStorage.getItem(CACHE_KEY_AUTH);
              if (s) { const d = JSON.parse(s); saveAndLogin(d.id, d.token); } else setStatus('waiting_link');
           }
        }, []);

        const saveAndLogin = (id, token) => {
           setParams({ id, token });
           
           // 1. Tenta carregar do Cache Local Imediatamente
           const cachedUser = localStorage.getItem(CACHE_KEY_USER);
           if (cachedUser) {
               try {
                   const data = JSON.parse(cachedUser);
                   setBolsistaName(data.nome);
                   setEntryTime(data.entryTime);
                   setExitTime(data.exitTime);
                   setLastAction(data.lastAction);
                   setTargetHours(Number(data.horasDia));
                   setStatus('ready');
               } catch(e) { console.error("Erro leitura cache", e); }
           }

           // 2. Busca dados frescos do servidor (Stale-While-Revalidate)
           google.script.run.withSuccessHandler(r => {
              if (r.nome) {
                 // Salva Auth
                 localStorage.setItem(CACHE_KEY_AUTH, JSON.stringify({ id, token }));
                 
                 // Atualiza Cache de Dados
                 localStorage.setItem(CACHE_KEY_USER, JSON.stringify(r));
                 
                 // Atualiza Estado
                 setBolsistaName(r.nome); 
                 setEntryTime(r.entryTime); 
                 setExitTime(r.exitTime); 
                 setLastAction(r.lastAction); 
                 setTargetHours(Number(r.horasDia));
                 
                 setStatus('ready'); 
                 initGPS();
              } else {
                 // Se o servidor rejeitar, limpa tudo
                 localStorage.removeItem(CACHE_KEY_AUTH);
                 localStorage.removeItem(CACHE_KEY_USER);
                 setStatus('waiting_link'); 
                 if(id && token) alert("Link inv√°lido.");
              }
           }).withFailureHandler(() => {
               // Falha de rede: Se j√° carregou do cache, ok. Se n√£o, avisa.
               if(!cachedUser) {
                   setStatus('waiting_link');
               }
           }).getBolsistaInfo(id, token);
        };

        const initGPS = () => {
           setGpsState('searching');
           navigator.geolocation.getCurrentPosition(
               p => { setLocation(p.coords); setGpsState('acquired'); }, 
               () => setGpsState('denied'), 
               { enableHighAccuracy: true, timeout: 20000 }
           );
        };

        const handleManualLogin = (e) => {
           e.preventDefault();
           if (inputUrl.includes('?')) {
              const u = new URL(inputUrl), p = new URLSearchParams(u.search);
              setStatus('loading'); saveAndLogin(p.get('id'), p.get('token'));
           } else alert("Link inv√°lido.");
        };

        const startCamera = async (type) => { 
            setPunchType(type); 
            setStatus('punching'); 
            try { 
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }); 
                if(videoRef.current) videoRef.current.srcObject = s; 
            } catch(e) { 
                alert("C√¢mera necess√°ria."); setStatus('ready'); 
            } 
        };

        const enviarRegistro = () => {
           const cv = document.createElement('canvas'); cv.width=320; cv.height=240; const ctx = cv.getContext('2d');
           if(videoRef.current) { ctx.translate(320,0); ctx.scale(-1,1); ctx.drawImage(videoRef.current,0,0,320,240); videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); }
           
           const registroData = { 
               pessoaId: params.id, 
               token: params.token, 
               tipo: punchType, 
               lat: location?.latitude || 0, 
               lng: location?.longitude || 0, 
               prec: location?.accuracy || 0, 
               fotoBase64: cv.toDataURL('image/jpeg', 0.7),
           };

           setStatus('sending');

           google.script.run.withSuccessHandler(r => { 
               if(r.ok){ 
                   setResult(r); 
                   setStatus('success'); 
                   // Atualiza cache local imediatamente para refletir a a√ß√£o
                   const cached = JSON.parse(localStorage.getItem(CACHE_KEY_USER) || '{}');
                   cached.lastAction = punchType;
                   localStorage.setItem(CACHE_KEY_USER, JSON.stringify(cached));
                   setLastAction(punchType);
               } 
               else { alert("Erro servidor: " + r.msg); setStatus('ready'); } 
           }).withFailureHandler(async (err) => {
               alert("Erro de conex√£o. Verifique sua internet.");
               setStatus('ready');
           }).registrarPonto(registroData);
        };

        // --- RENDERIZADORES ---
        if (status === 'loading') return <div className="h-screen flex flex-col items-center justify-center bg-gray-50 fade-in"><div className="spinner border-green-500 mb-4"></div><p className="text-gray-600">Conectando...</p></div>;
        
        if (status === 'waiting_link') return (
           <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in"><div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border"><div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon.Link /></div><h2 className="text-xl font-bold text-center mb-2">Bem-vindo</h2><p className="text-sm text-gray-500 mb-4 text-center">Cole seu link de acesso exclusivo:</p><form onSubmit={handleManualLogin}><textarea className="w-full border p-3 mb-4 rounded-xl bg-gray-50 resize-none" rows="3" placeholder="https://..." value={inputUrl} onChange={e=>setInputUrl(e.target.value)}></textarea><button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Entrar</button></form></div></div>
        );

        if (status === 'success') return (
           <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-white fade-in"><Icon.Check /><h2 className="text-2xl font-bold text-green-700 mt-4">Registrado!</h2><p className="text-4xl font-bold mt-2 text-gray-800">{result.timestamp.split(' ')[1]}</p><p className="text-gray-500 mt-1">{result.status}</p><button onClick={()=>{setResult(null); setStatus('loading'); saveAndLogin(params.id, params.token);}} className="mt-10 bg-green-50 text-green-800 px-8 py-3 rounded-full font-bold border border-green-100">Voltar</button></div>
        );
        
        if (status === 'punching') return (
           <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 fade-in"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover scale-x-[-1] opacity-80"></video><div className="absolute bottom-10 w-full px-6 flex gap-4"><button onClick={()=>{if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready');}} className="flex-1 bg-white text-black py-4 rounded-xl font-bold shadow-lg">Cancelar</button><button onClick={enviarRegistro} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2"><Icon.Camera/> Confirmar</button></div><div className="absolute top-10 text-white font-bold text-xl bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">Registrar {punchType}</div></div>
        );

        const isBlocked = (type) => {
           if (gpsState !== 'acquired' && gpsState !== 'searching') return true; 
           if (type === 'Entrada' && (lastAction === 'Entrada' || lastAction === 'Intervalo-Fim')) return true;
           if (type === 'Saida' && lastAction === 'Saida') return true;
           return false;
        };

        const renderPermStatus = () => {
          if (permStatus === 'granted') return <span className="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded">Notifica√ß√µes Ativas</span>;
          if (permStatus === 'denied') return <span className="text-xs text-red-600 font-bold bg-red-100 px-2 py-1 rounded">Bloqueado (Toque no üîí)</span>;
          return <span className="text-xs text-orange-600 font-bold bg-orange-100 px-2 py-1 rounded">Requer Ativa√ß√£o</span>;
        };

        return (
          <div className="min-h-screen max-w-md mx-auto bg-white shadow-xl flex flex-col relative">
             {activeAlert && <div className="fixed top-0 left-0 right-0 z-[100] p-4 slide-down"><div className="bg-white border-l-4 border-orange-500 shadow-2xl rounded-lg p-4 flex items-start gap-3"><div className="text-orange-500 animate-bounce"><Icon.Alert/></div><div className="flex-1"><h4 className="font-bold">{activeAlert.title}</h4><p className="text-sm">{activeAlert.body}</p></div><button onClick={()=>setActiveAlert(null)}>‚úï</button></div></div>}
             
             {showSoundTutorial && (
               <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 fade-in" onClick={()=>setShowSoundTutorial(false)}>
                 <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl" onClick={e=>e.stopPropagation()}>
                   <h3 className="text-lg font-bold mb-4 text-gray-800">Como ativar o Som? üîä</h3>
                   <p className="text-sm text-gray-600 mb-4">O Android bloqueia sons por padr√£o. Siga os passos:</p>
                   <ol className="text-sm text-gray-700 space-y-3 mb-6">
                     <li className="flex gap-3"><span className="bg-gray-100 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">1</span><span>Saia do app e v√° para a tela inicial.</span></li>
                     <li className="flex gap-3"><span className="bg-gray-100 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">2</span><span><strong>Toque e segure</strong> o √≠cone do PontoWeb.</span></li>
                     <li className="flex gap-3"><span className="bg-gray-100 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">3</span><span>Toque em <strong>(i)</strong> ou <strong>Informa√ß√µes do App</strong>.</span></li>
                     <li className="flex gap-3"><span className="bg-gray-100 font-bold w-6 h-6 flex items-center justify-center rounded-full shrink-0">4</span><span>V√° em <strong>Notifica√ß√µes</strong> e garanta que <strong>Vibra√ß√£o</strong> esteja ativada. <br/><span className="text-xs text-red-500">(Dica: Verifique se "Vibrar ao tocar" est√° ativo nas configura√ß√µes de Som do celular)</span></span></li>
                   </ol>
                   <button onClick={()=>setShowSoundTutorial(false)} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Entendi</button>
                 </div>
               </div>
             )}

             <div className={`p-6 text-white text-center rounded-b-3xl shadow-lg z-10 relative ${gpsState==='denied'?'bg-red-600':'bg-green-700'}`}>
                <button onClick={()=>setSettingsOpen(true)} className={`absolute top-4 right-4 text-green-100 hover:text-white bg-white/20 p-2 rounded-full ${notifConfig.enabled?'bell-shake':''}`}><Icon.Bell/></button>
                <h1 className="text-2xl font-bold mt-2">PontoWeb</h1>
                <div className="flex flex-col items-center mt-1 mb-1"><span className="text-4xl font-mono font-bold tracking-widest">{currentTime.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit', second:'2-digit'})}</span></div>
                
                <div className={`flex justify-center items-center gap-2 text-sm opacity-90 mt-2 py-1 px-3 rounded-full inline-flex bg-black/20`}>
                   {gpsState==='denied'?'GPS Bloqueado!':'Localiza√ß√£o Ativa'}
                </div>
                
             </div>

             {status==='sending' && <div className="absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center fade-in"><div className="spinner border-green-500 mb-4"></div><p className="text-green-700 font-bold animate-pulse">Enviando...</p></div>}
             
             <div className="flex-1 p-6 flex flex-col justify-center gap-4">
                <div className="text-center mb-2">
                   <p className="text-gray-500 text-xs uppercase tracking-wider mb-1">Bolsista</p>
                   <div className="flex items-center justify-center gap-2 mb-2"><h3 className="text-xl font-bold text-gray-800">{bolsistaName}</h3><button onClick={()=>{if(confirm("Sair?")){localStorage.removeItem('ponto_auth_data'); setStatus('waiting_link');}}} className="bg-gray-100 p-1 rounded-full"><Icon.LogOut/></button></div>
                   <div className="flex gap-2 justify-center mt-2 flex-wrap text-sm">{entryTime && <span className="bg-blue-50 text-blue-700 px-3 py-1 font-bold rounded-full border border-blue-100">Entrada: {entryTime}</span>}{exitTime && <span className="bg-orange-50 text-orange-700 px-3 py-1 font-bold rounded-full border border-orange-100">Sa√≠da: {exitTime}</span>}</div>
                </div>

                {gpsState === 'denied' && <div className="bg-red-50 text-red-700 p-3 rounded-lg text-center text-sm font-bold">üö´ Ative a localiza√ß√£o no navegador.</div>}
                
                <button disabled={isBlocked('Entrada')} onClick={()=>startCamera('Entrada')} className="bg-green-50 text-green-700 border-2 border-green-200 p-5 rounded-2xl font-bold text-xl hover:bg-green-100 active:scale-95 disabled:opacity-50 transition-all">ENTRADA</button>
                <button disabled={isBlocked('Saida')} onClick={()=>startCamera('Saida')} className="bg-red-50 text-red-700 border-2 border-red-200 p-5 rounded-2xl font-bold text-xl hover:bg-red-100 active:scale-95 disabled:opacity-50 transition-all">SA√çDA</button>
                <div className="grid grid-cols-2 gap-4"><button disabled={gpsState!=='acquired'} onClick={()=>startCamera('Intervalo-Inicio')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border hover:bg-gray-100 active:scale-95 disabled:opacity-50">In√≠cio Int.</button><button disabled={gpsState!=='acquired'} onClick={()=>startCamera('Intervalo-Fim')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border hover:bg-gray-100 active:scale-95 disabled:opacity-50">Fim Int.</button></div>
             </div>

             {settingsOpen && (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in">
                   <div className="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl">
                      <div className="flex justify-between items-center mb-6 border-b pb-2"><h3 className="font-bold text-lg flex items-center gap-2"><Icon.Bell/> Configura√ß√µes</h3><button onClick={()=>setSettingsOpen(false)} className="text-gray-400 text-2xl">&times;</button></div>
                      <div className="mb-6 p-4 bg-gray-50 border border-gray-100 rounded-xl text-center">
                          <div className="mb-2">{renderPermStatus()}</div>
                          <button type="button" onClick={requestPushPermission} disabled={loadingPush} className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 ${loadingPush ? 'bg-gray-400 cursor-not-allowed' : 'bg-yellow-500 hover:bg-yellow-600'} text-white`}>
                           {loadingPush ? 'Ativando...' : <><Icon.Bell/> Ativar Notifica√ß√µes</>}
                         </button>
                         <div className="flex gap-2 mt-2">
                            <button onClick={testRemotePush} className="flex-1 bg-indigo-50 text-indigo-600 py-2 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 text-xs">
                              <Icon.Cloud/> Testar Push (Nuvem)
                            </button>
                            <button onClick={()=>setShowSoundTutorial(true)} className="flex-1 bg-gray-100 text-gray-600 py-2 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 text-xs">
                              <Icon.Settings/> üîä N√£o faz som?
                            </button>
                            {/* BOT√ÉO DE INSTALA√á√ÉO (Opcional) */}
                            {promptEvent && (
                                <button onClick={handleInstall} className="flex-1 bg-green-50 text-green-600 py-2 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 text-xs">
                                  <Icon.Download/> Instalar App
                                </button>
                            )}
                         </div>
                      </div>

                      <form onSubmit={(e)=>{e.preventDefault(); const fd=new FormData(e.target); const c={enabled:notifConfig.enabled, entryTimeStr:fd.get('eT'), exitTimeStr:fd.get('xT'), reminderMins:Number(fd.get('rm'))}; setNotifConfig(c); localStorage.setItem('pontoWebConfig', JSON.stringify(c)); if (params?.id) google.script.run.salvarConfiguracao({id: params.id, token: params.token, entrada: c.entryTimeStr, saida: c.exitTimeStr, antecedencia: c.reminderMins}); setSettingsOpen(false);}}>
                         <div className="space-y-4 mb-6"><div><label className="block text-xs font-bold text-gray-500 uppercase">Entrada</label><input type="time" name="eT" defaultValue={notifConfig.entryTimeStr} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div><div><label className="block text-xs font-bold text-gray-500 uppercase">Sa√≠da</label><input type="time" name="xT" defaultValue={notifConfig.exitTimeStr} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div><div><label className="block text-xs font-bold text-gray-500 uppercase">Avisar antes (min)</label><input type="number" name="rm" defaultValue={notifConfig.reminderMins} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div></div>
                         <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow">Salvar Altera√ß√µes</button>
                      </form>
                   </div>
                </div>
             )}
          </div>
        );
      }

      function Main() {
        const [isStandalone, setIsStandalone] = useState(false);
        const [promptEvent, setPromptEvent] = useState(null);
        useEffect(() => {
          if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) setIsStandalone(true);
          window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setPromptEvent(e); });
        }, []);
        // Agora sempre exibe o App, mesmo se n√£o instalado, para garantir acesso as fun√ß√µes offline
        return <TimeClock promptEvent={promptEvent} />;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Main />);
    </script>
  </body>
</html>
