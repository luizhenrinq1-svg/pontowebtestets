    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // === CONFIGURA√á√ÉO ===
      const API_URL = "https://script.google.com/macros/s/AKfycbyhvzFHFiUj0sSNOzD8wQft9y_yU8OuqN3SSUCfuiwYyzD8xx5JeEMSd9jjOMq-OpXTig/exec"; 
      const VAPID_KEY = 'BBoKkzbg5v-PjBLtxOv7oQz-o9SEcnpdYu2cAawC_2WHozRfOyYnESz_lss2yA4BGnuO76II-NbwoKUqfaEN-S0';
      const firebaseConfig = {
        apiKey: "AIzaSyCn89LRlH1lksZ811--jb2jlB2iZS5NH1s",
        authDomain: "pontoweb-dc8dd.firebaseapp.com",
        projectId: "pontoweb-dc8dd",
        storageBucket: "pontoweb-dc8dd.firebasestorage.app",
        messagingSenderId: "465750633035",
        appId: "1:465750633035:web:282efd14b807e2a3823bce"
      };

      // === BANCO DE DADOS OFFLINE (IndexedDB) ===
      const DB_NAME = "PontoWebDB";
      const STORE_NAME = "offline_punches";
      
      const OfflineDB = {
        open: () => {
          return new Promise((resolve, reject) => {
            const req = indexedDB.open(DB_NAME, 1);
            req.onupgradeneeded = (e) => { e.target.result.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true }); };
            req.onsuccess = (e) => resolve(e.target.result);
            req.onerror = (e) => reject(e);
          });
        },
        add: async (data) => {
          const db = await OfflineDB.open();
          return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);
            // Adiciona timestamp se n√£o tiver, para saber quando foi criado
            if (!data.timestampCriacao) data.timestampCriacao = new Date().toISOString();
            store.add(data);
            tx.oncomplete = () => resolve(true);
            tx.onerror = () => reject(tx.error);
          });
        },
        getAll: async () => {
          const db = await OfflineDB.open();
          return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => resolve(req.result);
          });
        },
        delete: async (id) => {
          const db = await OfflineDB.open();
          return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, "readwrite");
            tx.objectStore(STORE_NAME).delete(id);
            tx.oncomplete = () => resolve();
          });
        }
      };

      // Inicializa Firebase
      let messaging = null;
      try {
        if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "SUA_API_KEY") {
          firebase.initializeApp(firebaseConfig);
          messaging = firebase.messaging();
        }
      } catch (e) { console.log("Firebase erro init:", e); }

      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action, ...payload })
          });
          const json = await response.json();
          if (json.error) throw new Error(json.error);
          return json;
        }
      };

      if (typeof google === 'undefined') {
        const createRunner = (success, failure) => {
          return {
            withSuccessHandler: (fn) => createRunner(fn, failure),
            withFailureHandler: (fn) => createRunner(success, fn),
            getBolsistaInfo: (id, token) => ExternalBridge.request('getBolsistaInfo', { id, token }).then(success).catch(failure || console.error),
            registrarPonto: (payload) => ExternalBridge.request('registrarPonto', payload).then(success).catch(failure || console.error),
            salvarFCMToken: (payload) => ExternalBridge.request('salvarToken', payload).then(success).catch(failure || console.error),
            salvarConfiguracao: (payload) => ExternalBridge.request('salvarConfiguracao', payload).then(success).catch(failure || console.error),
            testarPush: (payload) => ExternalBridge.request('testarPush', payload).then(success).catch(failure || console.error)
          };
        };
        window.google = { script: { run: createRunner() } };
      }

      // √çcones SVG
      const Icon = {
        Map: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Check: () => <svg className="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Lock: () => <svg className="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>,
        Bell: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>,
        Alert: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>,
        Zap: () => <svg className="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>,
        Cloud: () => <svg className="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/></svg>,
        CloudSync: () => <svg className="w-4 h-4 inline-block mr-1 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>,
        LogOut: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
        Settings: () => <svg className="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      };

      // --- COMPONENTE: GUIA DE INSTALA√á√ÉO ---
      function InstallGuide({ promptEvent }) {
        // ... (Mant√©m igual ao anterior) ...
        const [deviceType, setDeviceType] = useState('desktop');
        useEffect(() => {
          const ua = navigator.userAgent.toLowerCase();
          if (/iphone|ipad|ipod/.test(ua)) setDeviceType('ios');
          else if (/android/.test(ua)) setDeviceType('android');
          else setDeviceType('desktop');
        }, []);
        const installAndroid = () => { if (promptEvent) promptEvent.prompt(); else alert("Toque no menu do navegador e selecione 'Adicionar √† tela inicial'."); };
        return (
          <div className="fixed inset-0 bg-gray-50 z-50 flex flex-col items-center justify-center p-6 text-center fade-in">
            <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-gray-100">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" className="w-20 h-20 mx-auto mb-6 rounded-2xl shadow-md" />
              <h1 className="text-2xl font-bold text-gray-800 mb-2">PontoWeb Offline</h1>
              <p className="text-gray-500 mb-6 leading-relaxed text-sm">Este app funciona sem internet. Instale para melhor experi√™ncia.</p>
              {deviceType === 'android' && (<button onClick={installAndroid} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-green-700 active:scale-95 transition-all flex items-center justify-center gap-2"><Icon.Download /> Instalar Agora</button>)}
              {deviceType === 'ios' && (<div className="text-left bg-gray-50 p-4 rounded-2xl text-sm"><p>Toque em <strong>Compartilhar</strong> e <strong>Adicionar √† Tela de In√≠cio</strong>.</p></div>)}
              {deviceType === 'desktop' && (<div className="text-sm text-gray-600 bg-gray-50 p-4 rounded-xl border"><p>Instale pelo √≠cone na barra de endere√ßos do Chrome.</p></div>)}
            </div>
          </div>
        );
      }

      // --- APP PRINCIPAL ---
      function TimeClock({ promptEvent }) {
        const [params, setParams] = useState(null);
        const [bolsistaName, setBolsistaName] = useState('');
        const [lastAction, setLastAction] = useState(null);
        const [entryTime, setEntryTime] = useState(null);
        const [exitTime, setExitTime] = useState(null);
        const [targetHours, setTargetHours] = useState(4);
        const [location, setLocation] = useState(null);
        const [status, setStatus] = useState('loading');
        const [gpsState, setGpsState] = useState('searching');
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [currentTime, setCurrentTime] = useState(new Date());
        
        const [settingsOpen, setSettingsOpen] = useState(false);
        const [notifConfig, setNotifConfig] = useState({ enabled: false, entryTimeStr: '08:00', exitTimeStr: '', reminderMins: 10 });
        const [activeAlert, setActiveAlert] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const [loadingPush, setLoadingPush] = useState(false);
        const [nextAlertInfo, setNextAlertInfo] = useState(''); 
        const [permStatus, setPermStatus] = useState(Notification.permission);
        const [showSoundTutorial, setShowSoundTutorial] = useState(false);
        const [isOnline, setIsOnline] = useState(navigator.onLine);
        const [pendingSyncs, setPendingSyncs] = useState(0);
        
        const videoRef = useRef(null);
        const lastNotifRef = useRef(null);
        const syncInterval = useRef(null);

        // Setup Inicial
        useEffect(() => {
          if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.error);
          
          const saved = localStorage.getItem('pontoWebConfig');
          if (saved) setNotifConfig(prev => ({...prev, ...JSON.parse(saved)}));

          const timer = setInterval(() => setCurrentTime(new Date()), 1000);
          
          // Monitoramento de Rede e Sincroniza√ß√£o
          const handleOnline = () => { setIsOnline(true); syncPendingData(); };
          const handleOffline = () => setIsOnline(false);
          
          window.addEventListener('online', handleOnline);
          window.addEventListener('offline', handleOffline);
          
          // Verifica pend√™ncias ao iniciar
          checkPendingData();
          // Loop de sincroniza√ß√£o a cada 30s
          syncInterval.current = setInterval(syncPendingData, 30000);

          return () => {
             clearInterval(timer);
             clearInterval(syncInterval.current);
             window.removeEventListener('online', handleOnline);
             window.removeEventListener('offline', handleOffline);
          };
        }, []); 

        // Verifica√ß√£o de Notifica√ß√µes
        useEffect(() => {
           const notifTimer = setInterval(() => { checkNotifications(); setPermStatus(Notification.permission); }, 5000); 
           return () => clearInterval(notifTimer);
        }, [notifConfig, entryTime, lastAction]);

        // Timeout de Login
        useEffect(() => {
           if (status === 'loading') {
              const timeout = setTimeout(() => {
                 // Tenta carregar do cache se estiver offline, sen√£o pede link
                 if (isOnline) { localStorage.removeItem('ponto_auth_data'); setStatus('waiting_link'); }
                 else { /* Mant√©m loading ou carrega estado anterior se poss√≠vel */ }
              }, 10000);
              return () => clearTimeout(timeout);
           }
        }, [status, isOnline]);

        // --- L√ìGICA OFFLINE/SYNC ---
        const checkPendingData = async () => {
           try {
              const records = await OfflineDB.getAll();
              setPendingSyncs(records.length);
           } catch(e) {}
        };

        const syncPendingData = async () => {
           if (!navigator.onLine) return;
           const records = await OfflineDB.getAll();
           if (records.length === 0) return;

           console.log(`Tentando sincronizar ${records.length} registros...`);
           
           for (const rec of records) {
              try {
                  // Reenvia para o Apps Script
                  const response = await ExternalBridge.request('registrarPonto', rec);
                  if (response.ok) {
                      await OfflineDB.delete(rec.id); // Remove do DB local se sucesso
                      triggerAppAlert("Sincronizado! ‚òÅÔ∏è", `Registro de ${rec.tipo} enviado.`);
                  }
              } catch (err) {
                  console.error("Falha ao sincronizar registro:", rec, err);
                  // Para o loop se der erro de rede, tenta de novo na pr√≥xima
                  break; 
              }
           }
           checkPendingData();
        };

        // --- SISTEMA DE NOTIFICA√á√ÉO (Mesmo do anterior) ---
        const testRemotePush = () => { /* ... c√≥digo igual ... */ 
            if (!params?.id) return;
            setLoadingPush(true);
            google.script.run.withSuccessHandler(()=>setLoadingPush(false)).withFailureHandler(()=>setLoadingPush(false)).testarPush({id: params.id, token: params.token});
        };
        const requestPushPermission = async () => { /* ... c√≥digo igual ... */ 
            // (Mant√©m l√≥gica anterior de push)
            if (!messaging) return;
            Notification.requestPermission().then(async p => {
               if(p==='granted') {
                  const reg = await navigator.serviceWorker.ready;
                  const t = await messaging.getToken({vapidKey: VAPID_KEY, serviceWorkerRegistration: reg});
                  if(t && params?.id) google.script.run.salvarFCMToken({id:params.id, token:params.token, fcmToken: t});
                  alert("Notifica√ß√µes ativadas!");
               }
            });
        };

        const triggerAppAlert = (title, body) => {
           // ... (Mant√©m alertas locais) ...
           if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
           setActiveAlert({ title, body });
           setTimeout(() => setActiveAlert(null), 5000);
        };
        
        const checkNotifications = () => { /* ... L√≥gica de hor√°rio igual ... */ };

        // --- LOGIN E REGISTRO ---
        useEffect(() => {
           const u = new URLSearchParams(window.location.search);
           const id = u.get('id'), token = u.get('token');
           if (id && token) saveAndLogin(id, token);
           else {
              const s = localStorage.getItem('ponto_auth_data');
              if (s) { const d = JSON.parse(s); saveAndLogin(d.id, d.token); } else setStatus('waiting_link');
           }
        }, []);

        const saveAndLogin = (id, token) => {
           setParams({ id, token });
           // Se offline, assume login com dados locais (se tiver) ou mostra erro
           if (!navigator.onLine) {
               setStatus('ready'); // Assume pronto para permitir registro offline
               setBolsistaName("Modo Offline");
               return;
           }

           google.script.run.withSuccessHandler(r => {
              if (r.nome) {
                 localStorage.setItem('ponto_auth_data', JSON.stringify({ id, token }));
                 setBolsistaName(r.nome); setEntryTime(r.entryTime); setExitTime(r.exitTime); setLastAction(r.lastAction); setTargetHours(Number(r.horasDia));
                 setStatus('ready'); initGPS();
              } else {
                 localStorage.removeItem('ponto_auth_data'); setStatus('waiting_link'); if(id && token) alert("Link inv√°lido.");
              }
           }).withFailureHandler(() => {
               // Se falhar por rede, entra em modo offline se tiver dados salvos
               if(localStorage.getItem('ponto_auth_data')) {
                   setStatus('ready');
                   setBolsistaName("Modo Offline");
               } else {
                   setStatus('waiting_link');
               }
           }).getBolsistaInfo(id, token);
        };

        const initGPS = () => {
           setGpsState('searching');
           navigator.geolocation.getCurrentPosition(
               p => { setLocation(p.coords); setGpsState('acquired'); }, 
               () => setGpsState('denied'), 
               { enableHighAccuracy: true, timeout: 20000 }
           );
        };

        const handleManualLogin = (e) => {
           e.preventDefault();
           if (inputUrl.includes('?')) {
              const u = new URL(inputUrl), p = new URLSearchParams(u.search);
              setStatus('loading'); saveAndLogin(p.get('id'), p.get('token'));
           } else alert("Link inv√°lido.");
        };

        const startCamera = async (type) => { 
            setPunchType(type); 
            setStatus('punching'); 
            try { 
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }); 
                if(videoRef.current) videoRef.current.srcObject = s; 
            } catch(e) { 
                alert("C√¢mera necess√°ria."); setStatus('ready'); 
            } 
        };

        // --- AQUI EST√Å A M√ÅGICA OFFLINE ---
        const enviarRegistro = () => {
           const cv = document.createElement('canvas'); cv.width=320; cv.height=240; const ctx = cv.getContext('2d');
           if(videoRef.current) { ctx.translate(320,0); ctx.scale(-1,1); ctx.drawImage(videoRef.current,0,0,320,240); videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); }
           
           const registroData = { 
               pessoaId: params.id, 
               token: params.token, 
               tipo: punchType, 
               lat: location?.latitude || 0, 
               lng: location?.longitude || 0, 
               prec: location?.accuracy || 0, 
               fotoBase64: cv.toDataURL('image/jpeg', 0.7),
               timestampCriacao: new Date().toISOString() // Para saber a hora real que bateu
           };

           setStatus('sending');

           // Tenta enviar se tiver online
           if (navigator.onLine) {
               google.script.run.withSuccessHandler(r => { 
                   if(r.ok){ setResult(r); setStatus('success'); } 
                   else { alert("Erro servidor: " + r.msg); setStatus('ready'); } 
               }).withFailureHandler(async (err) => {
                   // Falhou o envio? Salva Offline
                   console.log("Falha no envio, salvando offline...", err);
                   await OfflineDB.add(registroData);
                   setPendingSyncs(p => p + 1);
                   triggerAppAlert("Sem internet", "Ponto salvo no celular. Enviaremos assim que conectar!");
                   setStatus('ready');
               }).registrarPonto(registroData);
           } else {
               // J√° sabe que t√° offline, salva direto
               OfflineDB.add(registroData).then(() => {
                   setPendingSyncs(p => p + 1);
                   triggerAppAlert("Modo Offline", "Ponto salvo com sucesso! Ser√° sincronizado depois.");
                   setStatus('ready'); // Volta pra tela inicial
               });
           }
        };

        // --- RENDERIZADORES ---
        if (status === 'loading') return <div className="h-screen flex flex-col items-center justify-center bg-gray-50 fade-in"><div className="spinner border-green-500 mb-4"></div><p className="text-gray-600">Conectando...</p></div>;
        
        if (status === 'waiting_link') return (
           <div className="h-screen flex items-center justify-center bg-gray-50 p-6 fade-in"><div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border"><div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon.Link /></div><h2 className="text-xl font-bold text-center mb-2">Bem-vindo</h2><p className="text-sm text-gray-500 mb-4 text-center">Cole seu link de acesso exclusivo:</p><form onSubmit={handleManualLogin}><textarea className="w-full border p-3 mb-4 rounded-xl bg-gray-50 resize-none" rows="3" placeholder="https://..." value={inputUrl} onChange={e=>setInputUrl(e.target.value)}></textarea><button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Entrar</button></form></div></div>
        );

        if (status === 'success') return (
           <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-white fade-in"><Icon.Check /><h2 className="text-2xl font-bold text-green-700 mt-4">Registrado!</h2><p className="text-4xl font-bold mt-2 text-gray-800">{result.timestamp.split(' ')[1]}</p><p className="text-gray-500 mt-1">{result.status}</p><button onClick={()=>{setResult(null); setStatus('loading'); saveAndLogin(params.id, params.token);}} className="mt-10 bg-green-50 text-green-800 px-8 py-3 rounded-full font-bold border border-green-100">Voltar</button></div>
        );
        
        if (status === 'punching') return (
           <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 fade-in"><video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover scale-x-[-1] opacity-80"></video><div className="absolute bottom-10 w-full px-6 flex gap-4"><button onClick={()=>{if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready');}} className="flex-1 bg-white text-black py-4 rounded-xl font-bold shadow-lg">Cancelar</button><button onClick={enviarRegistro} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2"><Icon.Camera/> Confirmar</button></div><div className="absolute top-10 text-white font-bold text-xl bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">Registrar {punchType}</div></div>
        );

        const isBlocked = (type) => {
           // Em modo offline, liberamos (pois n√£o sabemos o √∫ltimo status real)
           if (!isOnline) return false; 
           if (gpsState !== 'acquired' && gpsState !== 'searching') return true; // Permite se GPS ok ou buscando (no offline as vezes GPS falha, mas deixamos tentar)
           if (type === 'Entrada' && (lastAction === 'Entrada' || lastAction === 'Intervalo-Fim')) return true;
           if (type === 'Saida' && lastAction === 'Saida') return true;
           return false;
        };

        const renderPermStatus = () => {
          if (permStatus === 'granted') return <span className="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded">Notifica√ß√µes Ativas</span>;
          return <span className="text-xs text-orange-600 font-bold bg-orange-100 px-2 py-1 rounded">Requer Ativa√ß√£o</span>;
        };

        return (
          <div className="min-h-screen max-w-md mx-auto bg-white shadow-xl flex flex-col relative">
             {activeAlert && <div className="fixed top-0 left-0 right-0 z-[100] p-4 slide-down"><div className="bg-white border-l-4 border-orange-500 shadow-2xl rounded-lg p-4 flex items-start gap-3"><div className="text-orange-500 animate-bounce"><Icon.Alert/></div><div className="flex-1"><h4 className="font-bold">{activeAlert.title}</h4><p className="text-sm">{activeAlert.body}</p></div><button onClick={()=>setActiveAlert(null)}>‚úï</button></div></div>}
             
             {/* HEADER COM STATUS OFFLINE */}
             <div className={`p-6 text-white text-center rounded-b-3xl shadow-lg z-10 relative ${!isOnline ? 'bg-gray-700' : (gpsState==='denied'?'bg-red-600':'bg-green-700')}`}>
                <button onClick={()=>setSettingsOpen(true)} className={`absolute top-4 right-4 text-green-100 hover:text-white bg-white/20 p-2 rounded-full ${notifConfig.enabled?'bell-shake':''}`}><Icon.Bell/></button>
                <h1 className="text-2xl font-bold mt-2">PontoWeb</h1>
                <div className="flex flex-col items-center mt-1 mb-1"><span className="text-4xl font-mono font-bold tracking-widest">{currentTime.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit', second:'2-digit'})}</span></div>
                
                {/* BARRA DE STATUS */}
                <div className={`flex justify-center items-center gap-2 text-sm opacity-90 mt-2 py-1 px-3 rounded-full inline-flex ${!isOnline ? 'bg-orange-500 text-white font-bold' : 'bg-black/20'}`}>
                   {!isOnline ? <><Icon.Cloud/> MODO OFFLINE</> : (gpsState==='denied'?'GPS Bloqueado!':'Online ‚Ä¢ GPS Ativo')}
                </div>
                
                {/* AVISO DE PEND√äNCIAS */}
                {pendingSyncs > 0 && (
                    <div className="mt-3 bg-white/20 p-2 rounded-lg text-xs font-bold animate-pulse flex items-center justify-center gap-2">
                        <Icon.CloudSync/> {pendingSyncs} ponto(s) aguardando envio...
                    </div>
                )}
             </div>

             {status==='sending' && <div className="absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center fade-in"><div className="spinner border-green-500 mb-4"></div><p className="text-green-700 font-bold animate-pulse">Enviando...</p></div>}
             
             <div className="flex-1 p-6 flex flex-col justify-center gap-4">
                <div className="text-center mb-2">
                   <p className="text-gray-500 text-xs uppercase tracking-wider mb-1">Bolsista</p>
                   <div className="flex items-center justify-center gap-2 mb-2"><h3 className="text-xl font-bold text-gray-800">{bolsistaName}</h3><button onClick={()=>{if(confirm("Sair?")){localStorage.removeItem('ponto_auth_data'); setStatus('waiting_link');}}} className="bg-gray-100 p-1 rounded-full"><Icon.LogOut/></button></div>
                   <div className="flex gap-2 justify-center mt-2 flex-wrap text-sm">{entryTime && <span className="bg-blue-50 text-blue-700 px-3 py-1 font-bold rounded-full border border-blue-100">Entrada: {entryTime}</span>}{exitTime && <span className="bg-orange-50 text-orange-700 px-3 py-1 font-bold rounded-full border border-orange-100">Sa√≠da: {exitTime}</span>}</div>
                </div>

                {gpsState === 'denied' && <div className="bg-red-50 text-red-700 p-3 rounded-lg text-center text-sm font-bold">üö´ Ative a localiza√ß√£o no navegador.</div>}
                
                <button disabled={isBlocked('Entrada')} onClick={()=>startCamera('Entrada')} className="bg-green-50 text-green-700 border-2 border-green-200 p-5 rounded-2xl font-bold text-xl hover:bg-green-100 active:scale-95 disabled:opacity-50 transition-all">ENTRADA</button>
                <button disabled={isBlocked('Saida')} onClick={()=>startCamera('Saida')} className="bg-red-50 text-red-700 border-2 border-red-200 p-5 rounded-2xl font-bold text-xl hover:bg-red-100 active:scale-95 disabled:opacity-50 transition-all">SA√çDA</button>
                <div className="grid grid-cols-2 gap-4"><button disabled={gpsState!=='acquired' && isOnline} onClick={()=>startCamera('Intervalo-Inicio')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border hover:bg-gray-100 active:scale-95 disabled:opacity-50">In√≠cio Int.</button><button disabled={gpsState!=='acquired' && isOnline} onClick={()=>startCamera('Intervalo-Fim')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border hover:bg-gray-100 active:scale-95 disabled:opacity-50">Fim Int.</button></div>
             </div>

             {settingsOpen && (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in">
                   <div className="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl">
                      <div className="flex justify-between items-center mb-6 border-b pb-2"><h3 className="font-bold text-lg flex items-center gap-2"><Icon.Bell/> Configura√ß√µes</h3><button onClick={()=>setSettingsOpen(false)} className="text-gray-400 text-2xl">&times;</button></div>
                      <div className="mb-6 p-4 bg-gray-50 border border-gray-100 rounded-xl text-center">
                          <div className="mb-2">{renderPermStatus()}</div>
                          <button type="button" onClick={requestPushPermission} disabled={loadingPush} className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 ${loadingPush ? 'bg-gray-400 cursor-not-allowed' : 'bg-yellow-500 hover:bg-yellow-600'} text-white`}>
                           {loadingPush ? 'Ativando...' : <><Icon.Bell/> Ativar Notifica√ß√µes</>}
                         </button>
                         <button onClick={testRemotePush} className="w-full mt-2 bg-indigo-50 text-indigo-600 py-2 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 text-xs"><Icon.Cloud/> Testar Push (Nuvem)</button>
                      </div>
                      <form onSubmit={(e)=>{e.preventDefault(); const fd=new FormData(e.target); const c={enabled:notifConfig.enabled, entryTimeStr:fd.get('eT'), exitTimeStr:fd.get('xT'), reminderMins:Number(fd.get('rm'))}; setNotifConfig(c); localStorage.setItem('pontoWebConfig', JSON.stringify(c)); if (params?.id) google.script.run.salvarConfiguracao({id: params.id, token: params.token, entrada: c.entryTimeStr, saida: c.exitTimeStr, antecedencia: c.reminderMins}); setSettingsOpen(false);}}>
                         <div className="space-y-4 mb-6"><div><label className="block text-xs font-bold text-gray-500 uppercase">Entrada</label><input type="time" name="eT" defaultValue={notifConfig.entryTimeStr} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div><div><label className="block text-xs font-bold text-gray-500 uppercase">Sa√≠da</label><input type="time" name="xT" defaultValue={notifConfig.exitTimeStr} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div><div><label className="block text-xs font-bold text-gray-500 uppercase">Avisar antes (min)</label><input type="number" name="rm" defaultValue={notifConfig.reminderMins} className="w-full p-3 bg-gray-50 border rounded-xl font-bold text-center"/></div></div>
                         <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow">Salvar</button>
                      </form>
                   </div>
                </div>
             )}
          </div>
        );
      }

      function Main() {
        const [isStandalone, setIsStandalone] = useState(false);
        const [promptEvent, setPromptEvent] = useState(null);
        useEffect(() => {
          if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) setIsStandalone(true);
          window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setPromptEvent(e); });
        }, []);
        // Agora sempre exibe o App, mesmo se n√£o instalado, para garantir acesso as fun√ß√µes offline
        return <TimeClock promptEvent={promptEvent} />;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Main />);
    </script>
  </body>
</html>
