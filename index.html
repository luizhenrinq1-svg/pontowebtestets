<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PontoWeb Unespar</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#166534">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2983/2983818.png">

    <!-- Depend√™ncias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <style>
      body { background-color: #f0fdf4; color: #166534; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
      .spinner { border: 4px solid #dcfce7; width: 40px; height: 40px; border-radius: 50%; border-left-color: #16a34a; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      .fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .bounce { animation: bounce 2s infinite; }
      @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
  </head>
  <body>

    <div id="root"></div>

    <!-- SHIM ROBUSTO -->
    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbyhvzFHFiUj0sSNOzD8wQft9y_yU8OuqN3SSUCfuiwYyzD8xx5JeEMSd9jjOMq-OpXTig/exec";

      const firebaseConfig = {
        apiKey: "AIzaSyCn89LRlH1lksZ811--jb2jlB2iZS5NH1s",
        authDomain: "pontoweb-dc8dd.firebaseapp.com",
        projectId: "pontoweb-dc8dd",
        storageBucket: "pontoweb-dc8dd.firebasestorage.app",
        messagingSenderId: "465750633035",
        appId: "1:465750633035:web:282efd14b807e2a3823bce"
      };

      let messaging = null;
      try {
        if (typeof firebase !== 'undefined') {
          firebase.initializeApp(firebaseConfig);
          messaging = firebase.messaging();
        }
      } catch(e) { console.error("Erro Firebase Init:", e); }

      const ExternalBridge = {
        request: async (action, payload = {}) => {
          const response = await fetch(API_URL, {
            method: 'POST',
            redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action, ...payload })
          });
          return await response.json();
        }
      };

      if (typeof google === 'undefined') {
        const createShim = (successFn, failureFn) => {
          const execute = (action, params) => {
            ExternalBridge.request(action, params)
              .then(res => { if (successFn) successFn(res); })
              .catch(err => { if (failureFn) failureFn(err); else console.error("Erro Shim:", err); });
          };
          return {
            withSuccessHandler: (fn) => createShim(fn, failureFn),
            withFailureHandler: (fn) => createShim(successFn, fn),
            getBolsistaInfo: (id, token) => execute('getBolsistaInfo', { id, token }),
            registrarPonto: (p) => execute('registrarPonto', p),
            salvarToken: (p) => execute('salvarToken', p),
            salvarConfiguracao: (p) => execute('salvarConfiguracao', p),
            testarPush: (p) => execute('testarPush', p)
          };
        };
        window.google = {
          script: {
            run: createShim(null, null),
            url: { getLocation: (cb) => { cb({ parameter: {} }); } }
          }
        };
      }
      
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('./sw.js').catch(err => console.error('Erro SW', err));
      }
    </script>

    <!-- REACT APP LOGIC -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { Smartphone, Clock, ShieldCheck, Download, LogIn, Bell } = lucide;
      
      const CACHE_KEY_AUTH = 'ponto_auth_data_v2';
      const CACHE_KEY_NOTIF = 'pontoWebConfig'; 
      const CACHE_KEY_DATA = 'pontoweb_user_data_cache';
      const VAPID_KEY = 'BBoKkzbg5v-PjBLtxOv7oQz-o9SEcnpdYu2cAawC_2WHozRfOyYnESz_lss2yA4BGnuO76II-NbwoKUqfaEN-S0';

      // --- √çCONES SVG PERSONALIZADOS (Mantidos para o App) ---
      const Icon = {
        Map: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Check: () => <svg className="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Bell: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
      };

      // --- COMPONENTE DO APP DE PONTO ---
      function TimeClock({ onBack }) {
        const [params, setParams] = useState(null);
        const [bolsistaName, setBolsistaName] = useState('');
        const [lastAction, setLastAction] = useState(null);
        const [entryTime, setEntryTime] = useState(null);
        const [exitTime, setExitTime] = useState(null);
        const [location, setLocation] = useState(null);
        const [status, setStatus] = useState('loading');
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [inputUrl, setInputUrl] = useState('');
        const [currentTime, setCurrentTime] = useState(new Date()); 
        
        const [showSettings, setShowSettings] = useState(false);
        const [notifConfig, setNotifConfig] = useState({ entrada: '', saida: '', antecedencia: 10 });
        const [pushStatus, setPushStatus] = useState('idle');
        const videoRef = useRef(null);

        useEffect(() => {
          const timer = setInterval(() => setCurrentTime(new Date()), 1000);
          return () => clearInterval(timer);
        }, []);

        useEffect(() => {
           const savedConfig = localStorage.getItem(CACHE_KEY_NOTIF);
           if(savedConfig) setNotifConfig(JSON.parse(savedConfig));
        }, []);

        // Monitor Local
        useEffect(() => {
          const checkNotifications = () => {
             if (!notifConfig.entrada && !notifConfig.saida) return;
             const now = new Date();
             const nowMins = now.getHours() * 60 + now.getMinutes();
             const tol = parseInt(notifConfig.antecedencia) || 10;
             const toMins = (t) => { if(!t) return -1; const [h, m] = t.split(':').map(Number); return h * 60 + m; };
             const entMins = toMins(notifConfig.entrada);
             const saiMins = toMins(notifConfig.saida);

             if (entMins > 0) {
               const diff = entMins - nowMins;
               if (diff === tol || diff === 0) triggerAppAlert("‚è∞ Hora de Entrar!", `Faltam ${diff} minutos.`);
             }
             if (saiMins > 0) {
               const diff = saiMins - nowMins;
               if (diff === tol || diff === 0) triggerAppAlert("üö™ Hora de Sair!", `Faltam ${diff} minutos.`);
             }
          };
          const interval = setInterval(checkNotifications, 60000); 
          return () => clearInterval(interval);
        }, [notifConfig]);

        const triggerAppAlert = (title, body) => {
           try { if('vibrate' in navigator) navigator.vibrate([200, 100, 200]); } catch(e) {}
           if (Notification.permission === 'granted') {
              new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/2983/2983818.png' });
           } else {
              alert(`${title}\n${body}`);
           }
        };

        useEffect(() => {
          const u = new URLSearchParams(window.location.search);
          const urlId = u.get('id');
          const urlToken = u.get('token');
          if (urlId && urlToken) { saveAndLogin(urlId, urlToken); return; }
          const saved = localStorage.getItem(CACHE_KEY_AUTH);
          if (saved) { try { const d = JSON.parse(saved); if (d.id && d.token) { saveAndLogin(d.id, d.token); return; } } catch(e) {} }
          setStatus('waiting_link');
        }, []);

        const saveAndLogin = (id, token) => {
           localStorage.setItem(CACHE_KEY_AUTH, JSON.stringify({ id, token }));
           setParams({ id, token });
           setStatus('loading');
           loadBolsista(id, token);
           initGPS();
        };

        const handleManualLogin = (e) => {
           e.preventDefault();
           if (!inputUrl) return;
           try {
             const text = inputUrl.trim();
             let id, token;
             if (text.includes('?')) {
                const dummyBase = text.startsWith('http') ? text : `http://dummy.com/${text}`;
                const u = new URL(dummyBase);
                const p = new URLSearchParams(u.search);
                id = p.get('id');
                token = p.get('token');
             } else throw new Error("Formato inv√°lido");
             if (id && token) saveAndLogin(id, token);
             else alert("Link inv√°lido.");
           } catch (err) { alert("Erro ao processar o link."); }
        };

        const loadBolsista = (id, token) => {
           const cachedData = localStorage.getItem(CACHE_KEY_DATA);
           if (cachedData) {
              const data = JSON.parse(cachedData);
              applyUserData(data);
              setStatus('ready');
           }

           if (navigator.onLine) {
             google.script.run.withSuccessHandler(res => {
               if(res.error) {
                 if(!cachedData) { alert(res.error); localStorage.removeItem(CACHE_KEY_AUTH); setStatus('waiting_link'); }
               } else {
                 localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(res));
                 applyUserData(res);
                 setStatus('ready');
               }
             }).withFailureHandler(err => {
               if(!cachedData) { alert("Erro de conex√£o."); setStatus('waiting_link'); }
             }).getBolsistaInfo(id, token);
           } else if (!cachedData) {
             setStatus('error-offline');
           }
        };

        const applyUserData = (data) => {
           setBolsistaName(data.nome || '');
           setEntryTime(data.entryTime || null);
           setExitTime(data.exitTime || null);
           setLastAction(data.lastAction || null);
        };

        const initGPS = () => { if (!navigator.geolocation) return; navigator.geolocation.getCurrentPosition((pos) => setLocation(pos.coords), () => console.warn("GPS Pendente"), { enableHighAccuracy: true }); };

        const requestPushPermission = async () => {
          if (!messaging) { alert("Firebase n√£o suportado."); return; }
          setPushStatus('loading');
          try {
             const permission = await Notification.requestPermission();
             if (permission !== 'granted') {
                setPushStatus('denied');
                alert("Permiss√£o negada.");
                return;
             }
             const registration = await navigator.serviceWorker.getRegistration('./sw.js');
             if (!registration) throw new Error("Service Worker n√£o encontrado.");
             const token = await firebase.messaging().getToken({ vapidKey: VAPID_KEY, serviceWorkerRegistration: registration });
             if (token) {
               google.script.run.withSuccessHandler(() => {
                  setPushStatus('granted');
                  alert("Notifica√ß√µes Ativadas!");
               }).salvarToken({ id: params.id, token: params.token, fcmToken: token });
             } else {
               alert("Erro ao gerar token.");
               setPushStatus('idle');
             }
          } catch (err) {
             console.error(err);
             alert("Erro: " + err.message);
             setPushStatus('idle');
          }
        };

        const handleSaveConfig = () => {
           localStorage.setItem(CACHE_KEY_NOTIF, JSON.stringify(notifConfig));
           google.script.run.withSuccessHandler(() => {
              alert("Configura√ß√£o salva!");
              setShowSettings(false);
           }).salvarConfiguracao({ id: params.id, token: params.token, entrada: notifConfig.entrada, saida: notifConfig.saida, antecedencia: notifConfig.antecedencia });
        };

        const resetState = () => { setResult(null); setPunchType(null); setStatus('loading'); if (params) loadBolsista(params.id, params.token); initGPS(); };
        const startCamera = async (type) => { setPunchType(type); setStatus('punching'); try { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }); if (videoRef.current) videoRef.current.srcObject = stream; } catch(e) { alert('C√¢mera necess√°ria.'); setStatus('ready'); } };
        
        const confirm = () => {
          if (!navigator.onLine) {
             alert("Voc√™ est√° offline. Conecte-se √† internet para registrar o ponto.");
             setStatus('ready');
             return;
          }
          const canvas = document.createElement('canvas'); canvas.width = 320; canvas.height = 240; const ctx = canvas.getContext('2d');
          if (videoRef.current) { ctx.translate(320, 0); ctx.scale(-1, 1); ctx.drawImage(videoRef.current, 0, 0, 320, 240); const s = videoRef.current.srcObject; if (s) s.getTracks().forEach(t => t.stop()); }
          const foto = canvas.toDataURL('image/jpeg', 0.7); setStatus('sending');
          const payload = { pessoaId: params.id, token: params.token, tipo: punchType, lat: location ? location.latitude : '', lng: location ? location.longitude : '', prec: location ? location.accuracy : '', fotoBase64: foto };
          google.script.run.withSuccessHandler((res) => { 
             if(res.ok) { 
               setResult(res); 
               setStatus('success');
               const currentCache = JSON.parse(localStorage.getItem(CACHE_KEY_DATA) || '{}');
               currentCache.lastAction = punchType;
               if(punchType === 'Entrada') currentCache.entryTime = res.timestamp.split(' ')[1].substring(0,5);
               if(punchType === 'Saida') currentCache.exitTime = res.timestamp.split(' ')[1].substring(0,5);
               localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(currentCache));
               applyUserData(currentCache);
             } else { 
               alert("Erro: " + res.msg); 
               setStatus('ready'); 
             } 
          }).withFailureHandler((err) => { 
             alert("Erro servidor: " + err); 
             setStatus('ready'); 
          }).registrarPonto(payload);
        };

        if (status === 'waiting_link') return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-gray-50">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center fade-in">
              <div className="flex justify-center"><Icon.Link /></div>
              <h1 className="text-2xl font-bold text-gray-800 mb-2">Bem-vindo</h1>
              <form onSubmit={handleManualLogin}>
                <input type="text" value={inputUrl} onChange={(e) => setInputUrl(e.target.value)} placeholder="Cole seu link aqui..." className="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none" />
                <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Entrar</button>
              </form>
            </div>
          </div>
        );

        if (status === 'loading') return <div className="h-screen flex items-center justify-center bg-white"><div className="spinner mb-4 mx-auto"></div></div>;
        if (status === 'error-offline') return <div className="h-screen flex flex-col items-center justify-center bg-white text-center p-6"><h2 className="text-xl font-bold text-red-600">Sem Conex√£o</h2><p className="text-gray-500">Conecte-se para carregar seus dados.</p><button onClick={()=>window.location.reload()} className="mt-4 px-6 py-2 bg-gray-200 rounded-lg">Tentar Novamente</button></div>;

        if (status === 'success') return (
          <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center fade-in">
            <Icon.Check />
            <h2 className="text-2xl font-bold mt-4 text-green-700">Ponto Registrado!</h2>
            <p className="text-4xl font-bold mt-2 text-gray-800">{result.timestamp.split(' ')[1]}</p>
            <p className="text-gray-500 mt-1">{result.status}</p>
            <button onClick={resetState} className="mt-10 px-8 py-3 bg-green-50 text-green-700 font-bold rounded-full shadow-sm">Voltar</button>
          </div>
        );

        if (status === 'punching') return (
          <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 fade-in">
            <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover opacity-80 scale-x-[-1]"></video>
            <div className="absolute bottom-10 w-full px-6 flex gap-4">
              <button onClick={() => { if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); setStatus('ready'); }} className="flex-1 bg-white text-black py-4 rounded-xl font-bold shadow-lg">Cancelar</button>
              <button onClick={confirm} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center gap-2"><Icon.Camera/> Confirmar</button>
            </div>
            <div className="absolute top-10 text-white font-bold text-xl drop-shadow-md bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">A registar {punchType}</div>
          </div>
        );

        const isEntryBlocked = lastAction === 'Entrada' || lastAction === 'Intervalo-Fim'; 
        const isExitBlocked = lastAction === 'Saida';

        return (
          <div className="min-h-screen max-w-md mx-auto bg-white shadow-xl flex flex-col relative">
            
            <div className="bg-green-600 p-6 text-white text-center rounded-b-3xl shadow-lg z-10 transition-all relative">
              <button onClick={() => setShowSettings(true)} className="absolute top-4 right-4 p-2 bg-green-700/50 rounded-full hover:bg-green-500 transition-colors">
                 <Icon.Bell />
              </button>
              <h1 className="text-2xl font-bold">PontoWeb Unespar</h1>
              <div className="flex flex-col items-center mt-2 mb-1">
                <span className="text-4xl font-mono font-bold tracking-widest drop-shadow-md">{currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</span>
                <span className="text-xs text-green-100 uppercase tracking-wide font-medium mt-1">{currentTime.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</span>
              </div>
              <div className="flex justify-center items-center gap-2 text-sm opacity-90 mt-2 bg-green-700/30 py-1 px-3 rounded-full inline-flex">
                <Icon.Map /> {location ? 'Localiza√ß√£o Ativa' : 'A procurar GPS...'}
              </div>
            </div>

            {status === 'sending' && <div className="absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm fade-in"><div className="spinner mb-4"></div><p className="text-green-700 font-bold animate-pulse">A enviar dados...</p></div>}

            <div className="flex-1 p-6 flex flex-col justify-center gap-4">
              <div className="text-center mb-2">
                <p className="text-gray-500 text-xs uppercase tracking-wider mb-1">Bolsista Identificado</p>
                <h3 className="text-xl font-bold text-gray-800">{bolsistaName}</h3>
                <div className="flex gap-2 justify-center mt-2 flex-wrap">
                     {entryTime && <div className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-bold border border-blue-100">Entrada: {entryTime}</div>}
                     {exitTime && <div className="bg-orange-50 text-orange-700 px-3 py-1 rounded-full text-sm font-bold border border-orange-100">Sa√≠da: {exitTime}</div>}
                </div>
              </div>
              <button disabled={isEntryBlocked} onClick={() => startCamera('Entrada')} className="bg-green-50 text-green-700 border-2 border-green-200 p-5 rounded-2xl font-bold text-xl hover:bg-green-100 shadow-sm transition-all active:scale-95 disabled:opacity-50 disabled:scale-100">ENTRADA</button>
              <button disabled={isExitBlocked} onClick={() => startCamera('Saida')} className="bg-red-50 text-red-700 border-2 border-red-200 p-5 rounded-2xl font-bold text-xl hover:bg-red-100 shadow-sm transition-all active:scale-95 disabled:opacity-50 disabled:scale-100">SA√çDA</button>
              <div className="grid grid-cols-2 gap-4 mt-2">
                <button onClick={() => startCamera('Intervalo-Inicio')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border-2 border-gray-100 hover:bg-gray-100 active:scale-95">In√≠cio Interv.</button>
                <button onClick={() => startCamera('Intervalo-Fim')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border-2 border-gray-100 hover:bg-gray-100 active:scale-95">Fim Interv.</button>
              </div>
            </div>

            {showSettings && (
              <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 fade-in">
                <div className="bg-white w-full max-w-sm rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="font-bold text-lg text-gray-800">Configurar Alertas</h3>
                    <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-gray-600">‚úï</button>
                  </div>
                  <div className="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-100">
                    <div className="flex items-center justify-between">
                      <div><p className="font-bold text-blue-800">Notifica√ß√µes Push</p><p className="text-xs text-blue-600">Receba alertas mesmo com app fechado</p></div>
                      <button onClick={requestPushPermission} disabled={pushStatus === 'granted'} className={`px-3 py-1.5 rounded-lg text-xs font-bold ${pushStatus === 'granted' ? 'bg-green-200 text-green-800' : 'bg-blue-600 text-white shadow-lg'}`}>{pushStatus === 'granted' ? 'Ativo ‚úì' : pushStatus === 'loading' ? '...' : 'Ativar'}</button>
                    </div>
                  </div>
                  <div className="space-y-4">
                    <div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Hor√°rio Previsto de Entrada</label><input type="time" value={notifConfig.entrada} onChange={e => setNotifConfig({...notifConfig, entrada: e.target.value})} className="w-full p-3 border rounded-xl bg-gray-50 font-bold text-gray-800 text-center text-lg"/></div>

                      <select value={notifConfig.antecedencia} onChange={e => setNotifConfig({...notifConfig, antecedencia: e.target.value})} className="w-full p-3 border rounded-xl bg-gray-50">
                        <option value="1">1 minuto antes</option>
                        <option value="5">5 minutos antes</option>

      // --- LANDING PAGE DE INSTALA√á√ÉO ---
      function LandingPage({ onOpenWeb }) {
        const [deferredPrompt, setDeferredPrompt] = useState(null);

        useEffect(() => {
          const handler = (e) => { e.preventDefault(); setDeferredPrompt(e); };
          window.addEventListener('beforeinstallprompt', handler);
          return () => window.removeEventListener('beforeinstallprompt', handler);
        }, []);

        const handleInstall = async () => {
          if (!deferredPrompt) return alert("Instala√ß√£o n√£o suportada ou app j√° instalado.");
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') setDeferredPrompt(null);
        };

        return (
          <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100 flex flex-col items-center justify-center p-6 text-center fade-in">
            <div className="w-24 h-24 bg-green-600 rounded-3xl flex items-center justify-center shadow-xl mb-6 bounce">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" className="w-16 h-16 invert" alt="Logo" />
            </div>
            <h1 className="text-3xl font-bold text-green-800 mb-2">PontoWeb Unespar</h1>
            <p className="text-gray-600 mb-8 max-w-xs">A maneira mais r√°pida e segura de registrar sua frequ√™ncia, agora com alertas e modo offline.</p>

            <div className="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm mb-6 space-y-4 text-left">
              <div className="flex items-center gap-3 text-gray-700"><Clock className="text-green-600" /> <span>Registro r√°pido com foto</span></div>
              <div className="flex items-center gap-3 text-gray-700"><ShieldCheck className="text-green-600" /> <span>Seguran√ßa e Geolocaliza√ß√£o</span></div>
              <div className="flex items-center gap-3 text-gray-700"><Bell className="text-green-600" /> <span>Lembretes de hor√°rio</span></div>
            </div>

            <button onClick={handleInstall} className="w-full max-w-sm bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2 hover:bg-green-700 transition-all active:scale-95 mb-4">
              <Download /> Instalar Aplicativo
            </button>

            <button onClick={onOpenWeb} className="text-green-700 font-semibold flex items-center gap-2 text-sm hover:underline">
              <LogIn size={16} /> Acessar Vers√£o Web
            </button>
          </div>
        );
      }

      // --- COMPONENTE PRINCIPAL (Gerenciador de Rotas) ---
      function Main() {
        const [mode, setMode] = useState('landing');

        useEffect(() => {
          // Detecta se j√° √© PWA (Standalone)
          const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
          // Se tiver par√¢metros na URL (login direto) ou for PWA, abre direto o app
          const hasParams = new URLSearchParams(window.location.search).has('id');
          
          if (isStandalone || hasParams) {
            setMode('app');
          }
        }, []);

        return mode === 'app' ? <TimeClock /> : <LandingPage onOpenWeb={() => setMode('app')} />;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Main />);
    </script>
  </body>
