<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bater Ponto</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2983/2983818.png">
    <meta name="theme-color" content="#166534">

    <!-- Dependências -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body { background-color: #f0fdf4; color: #166534; font-family: sans-serif; user-select: none; }
      .spinner { border: 4px solid #dcfce7; width: 40px; height: 40px; border-radius: 50%; border-left-color: #16a34a; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
      .fade-in { animation: fadeIn 0.3s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      /* Setup Screen Styles */
      #setup-screen { position: fixed; inset: 0; z-index: 100; background: #fff; display: flex; align-items: center; justify-content: center; padding: 20px; }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <!-- TELA DE CONFIGURAÇÃO (Só aparece se não tiver URL salva) -->
    <div id="setup-screen" class="hidden">
      <div class="max-w-md w-full text-center">
        <div class="mb-6 flex justify-center">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-600">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Configuração Inicial</h2>
        <p class="text-gray-500 mb-6 text-sm">Cole o Link do Web App (Google Script) para conectar.</p>
        <input type="text" id="api-url" placeholder="https://script.google.com/macros/s/.../exec" class="w-full p-3 border rounded-lg mb-4 text-sm focus:ring-2 focus:ring-green-500 outline-none">
        <button onclick="saveConfig()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">Conectar</button>
      </div>
    </div>

    <!-- APP REACT -->
    <div id="root"></div>

    <!-- SHIM PARA GITHUB PAGES (Faz o google.script.run funcionar via Fetch) -->
    <script>
      const STORAGE_KEY_URL = 'pontoweb_api_url_v1';
      
      // Função para salvar a URL digitada
      function saveConfig() {
        const url = document.getElementById('api-url').value.trim();
        if(!url.includes('script.google.com')) { alert('Link inválido!'); return; }
        localStorage.setItem(STORAGE_KEY_URL, url);
        location.reload();
      }

      // Verifica se temos a URL, senão mostra a tela de setup
      const savedUrl = localStorage.getItem(STORAGE_KEY_URL);
      if(!savedUrl) {
        document.getElementById('setup-screen').classList.remove('hidden');
      }

      // === SHIM DO GOOGLE SCRIPT RUN ===
      // Isso engana o React achando que está no Google, mas faz requests HTTP reais
      if (typeof google === 'undefined') {
        const createRunner = (onSuccess, onFailure) => ({
          withSuccessHandler: (fn) => createRunner(fn, onFailure),
          withFailureHandler: (fn) => createRunner(onSuccess, fn),
          getBolsistaInfo: (id, token) => doRequest('getBolsistaInfo', {id, token}, onSuccess, onFailure),
          registrarPonto: (payload) => doRequest('registrarPonto', payload, onSuccess, onFailure)
        });

        const doRequest = (action, data, success, failure) => {
           if(!savedUrl) return;
           
           // Usa POST 'no-cors' ou normal dependendo da configuração do GAS. 
           // O padrão text/plain evita Preflight OPTIONS error no GAS.
           fetch(savedUrl, {
             method: 'POST',
             body: JSON.stringify({ action, ...data })
           })
           .then(r => r.json())
           .then(data => { if(success) success(data); })
           .catch(err => { if(failure) failure(err); });
        };

        window.google = {
          script: {
            run: createRunner(null, null),
            url: {
              getLocation: (cb) => {
                 const params = new URLSearchParams(window.location.search);
                 cb({ parameter: { id: params.get('id'), token: params.get('token') } });
              }
            }
          }
        };
      }
      
      // Registro do Service Worker (PWA)
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('./sw.js')
         .then(() => console.log('SW registrado'))
         .catch(err => console.log('Erro SW', err));
      }
    </script>

    <!-- REACT APP LOGIC -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Ícones
      const Icon = {
        Map: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Camera: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
        Check: () => <svg className="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
        Lock: () => <svg className="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>,
        Reset: () => <svg className="w-3 h-3 cursor-pointer hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" onClick={() => { localStorage.removeItem('pontoweb_api_url_v1'); location.reload(); }}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
      };

      function TimeClock() {
        const [params, setParams] = useState(null);
        const [bolsistaName, setBolsistaName] = useState('');
        const [lastAction, setLastAction] = useState(null);
        const [entryTime, setEntryTime] = useState(null);
        const [exitTime, setExitTime] = useState(null);
        const [location, setLocation] = useState(null);
        const [status, setStatus] = useState('loading');
        const [punchType, setPunchType] = useState(null);
        const [result, setResult] = useState(null);
        const [currentTime, setCurrentTime] = useState(new Date()); 
        const videoRef = useRef(null);

        useEffect(() => {
          const timer = setInterval(() => setCurrentTime(new Date()), 1000);
          return () => clearInterval(timer);
        }, []);

        useEffect(() => {
          // Shim do getLocation
          google.script.url.getLocation((loc) => {
            const id = loc.parameter.id;
            const token = loc.parameter.token;
            if (id && token) {
              setParams({ id, token });
              loadBolsista(id, token);
              initGPS();
            } else {
              setStatus('no-link');
            }
          });
        }, []);

        const loadBolsista = (id, token) => {
           google.script.run.withSuccessHandler(res => {
             if(res.error) {
               alert(res.error);
               setStatus('no-link');
             } else {
               setBolsistaName(res.nome || '');
               setEntryTime(res.entryTime || null);
               setExitTime(res.exitTime || null);
               setLastAction(res.lastAction || null);
               if(status === 'loading') setStatus('ready');
             }
           }).withFailureHandler(err => {
             console.error(err);
             setStatus('ready'); // Permite tentar de novo
           }).getBolsistaInfo(id, token);
        };

        const initGPS = () => {
          if (!navigator.geolocation) { setStatus('error'); return; }
          // setStatus('locating'); // Removido para não bloquear a UI enquanto carrega info
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              setLocation(pos.coords);
              // setStatus('ready');
            },
            () => setStatus('error'),
            { enableHighAccuracy: true }
          );
        };

        const resetState = () => {
           setResult(null);
           setPunchType(null);
           setStatus('loading');
           if (params) loadBolsista(params.id, params.token);
           initGPS();
        };

        const startCamera = async (type) => {
          setPunchType(type);
          setStatus('punching');
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            if (videoRef.current) videoRef.current.srcObject = stream;
          } catch(e) {
            alert('Erro: Câmera necessária.');
            setStatus('ready');
          }
        };

        const confirm = () => {
          const canvas = document.createElement('canvas');
          canvas.width = 320; canvas.height = 240;
          const ctx = canvas.getContext('2d');
          if (videoRef.current) {
             ctx.translate(320, 0);
             ctx.scale(-1, 1);
             ctx.drawImage(videoRef.current, 0, 0, 320, 240);
             const stream = videoRef.current.srcObject;
             if (stream) stream.getTracks().forEach(t => t.stop());
          }
          const foto = canvas.toDataURL('image/jpeg', 0.7);
          
          setStatus('sending');

          const payload = {
            pessoaId: params.id,
            token: params.token,
            tipo: punchType,
            lat: location ? location.latitude : '',
            lng: location ? location.longitude : '',
            prec: location ? location.accuracy : '',
            fotoBase64: foto
          };

          google.script.run
            .withSuccessHandler((res) => {
               if(res.ok) { 
                 setResult(res); 
                 setStatus('success'); 
               } else { 
                 alert("Erro: " + res.msg); 
                 setStatus('ready'); 
               }
            })
            .withFailureHandler((err) => {
               alert("Erro de servidor: " + err.message);
               setStatus('ready');
            })
            .registrarPonto(payload);
        };

        if (status === 'no-link') return (
          <div className="h-screen flex items-center justify-center p-4 text-center">
            <div>
              <h1 className="text-xl font-bold text-red-600">Link Inválido</h1>
              <p className="text-gray-600 mt-2">Use o link pessoal fornecido pelo gestor.</p>
              <div className="mt-8 text-xs text-gray-400">
                 <span onClick={() => { localStorage.removeItem('pontoweb_api_url_v1'); location.reload(); }} className="underline cursor-pointer">Redefinir Servidor</span>
              </div>
            </div>
          </div>
        );

        if (status === 'success') return (
          <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center fade-in">
            <Icon.Check />
            <h2 className="text-2xl font-bold mt-4 text-green-700">Ponto Registrado!</h2>
            <p className="text-4xl font-bold mt-2 text-gray-800">{result.timestamp.split(' ')[1]}</p>
            <p className="text-gray-500 mt-1">{result.status}</p>
            <button onClick={resetState} className="mt-10 px-8 py-3 bg-green-50 text-green-700 font-bold rounded-full hover:bg-green-100 transition-colors shadow-sm">
              Voltar
            </button>
          </div>
        );

        if (status === 'punching') return (
          <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 fade-in">
            <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover opacity-80 scale-x-[-1]"></video>
            
            <div className="absolute bottom-10 w-full px-6 flex gap-4">
              <button onClick={() => { 
                 if(videoRef.current && videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(t=>t.stop()); 
                 }
                 setStatus('ready'); 
              }} className="flex-1 bg-white text-black py-4 rounded-xl font-bold shadow-lg">Cancelar</button>
              <button onClick={confirm} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 active:scale-95 transition-transform"><Icon.Camera/> Confirmar</button>
            </div>
            <div className="absolute top-10 text-white font-bold text-xl drop-shadow-md bg-black/30 px-4 py-2 rounded-full backdrop-blur-sm">A registar {punchType}</div>
          </div>
        );

        const isEntryBlocked = lastAction === 'Entrada' || lastAction === 'Intervalo-Fim'; 
        const isExitBlocked = lastAction === 'Saida';
        const isLoading = status === 'loading';

        return (
          <div className="min-h-screen max-w-md mx-auto bg-white shadow-xl flex flex-col relative">
            <div className="bg-green-600 p-6 text-white text-center rounded-b-3xl shadow-lg z-10 transition-all">
              <h1 className="text-2xl font-bold">PontoWeb Unespar</h1>
              
              <div className="flex flex-col items-center mt-2 mb-1">
                <span className="text-4xl font-mono font-bold tracking-widest drop-shadow-md">
                  {currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                </span>
                <span className="text-xs text-green-100 uppercase tracking-wide font-medium mt-1">
                  {currentTime.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}
                </span>
              </div>

              <div className="flex justify-center items-center gap-2 text-sm opacity-90 mt-2 bg-green-700/30 py-1 px-3 rounded-full inline-flex">
                <Icon.Map />
                {location ? 'Localização Ativa' : 'A procurar GPS...'}
              </div>
            </div>

            {status === 'sending' && (
              <div className="absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm fade-in">
                 <div className="spinner mb-4"></div>
                 <p className="text-green-700 font-bold animate-pulse">A enviar dados...</p>
              </div>
            )}

            <div className="flex-1 p-6 flex flex-col justify-center gap-4">
              <div className="text-center mb-2">
                <p className="text-gray-500 text-xs uppercase tracking-wider mb-1">Bolsista Identificado</p>
                {isLoading ? (
                   <div className="animate-pulse flex flex-col items-center">
                     <div className="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                     <div className="h-4 bg-gray-100 rounded w-1/2"></div>
                   </div>
                ) : (
                   <>
                     <h3 className="text-xl font-bold text-gray-800">{bolsistaName}</h3>
                     <div className="flex gap-2 justify-center mt-2 flex-wrap">
                       {entryTime && <div className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-bold shadow-sm border border-blue-100">Entrada: {entryTime}</div>}
                       {exitTime && <div className="bg-orange-50 text-orange-700 px-3 py-1 rounded-full text-sm font-bold shadow-sm border border-orange-100">Saída: {exitTime}</div>}
                     </div>
                   </>
                )}
              </div>
              
              <button disabled={isLoading || isEntryBlocked} onClick={() => startCamera('Entrada')} className="bg-green-50 text-green-700 border-2 border-green-200 p-5 rounded-2xl font-bold text-xl hover:bg-green-100 hover:border-green-300 transition-all active:scale-95 disabled:opacity-50 disabled:scale-100 disabled:bg-gray-100 disabled:border-gray-200 disabled:text-gray-400 shadow-sm">
                {isEntryBlocked ? 'ENTRADA (Registrada)' : 'ENTRADA'}
              </button>
              
              <button disabled={isLoading || isExitBlocked} onClick={() => startCamera('Saida')} className="bg-red-50 text-red-700 border-2 border-red-200 p-5 rounded-2xl font-bold text-xl hover:bg-red-100 hover:border-red-300 transition-all active:scale-95 disabled:opacity-50 disabled:scale-100 disabled:bg-gray-100 disabled:border-gray-200 disabled:text-gray-400 shadow-sm">
                 {isExitBlocked ? 'SAÍDA (Registrada)' : 'SAÍDA'}
              </button>
              
              <div className="grid grid-cols-2 gap-4 mt-2">
                <button disabled={isLoading} onClick={() => startCamera('Intervalo-Inicio')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border-2 border-gray-100 hover:border-gray-300 hover:bg-gray-100 transition-all active:scale-95 disabled:opacity-50 disabled:scale-100">
                  Início Interv.
                </button>
                <button disabled={isLoading} onClick={() => startCamera('Intervalo-Fim')} className="bg-gray-50 text-gray-700 p-4 rounded-xl font-bold border-2 border-gray-100 hover:border-gray-300 hover:bg-gray-100 transition-all active:scale-95 disabled:opacity-50 disabled:scale-100">
                  Fim Interv.
                </button>
              </div>
            </div>
            
            <div className="p-6 text-center border-t border-gray-100 mt-2">
               <div className="text-[10px] text-gray-500 mb-1 flex flex-col items-center justify-center gap-1 opacity-80">
                 <div className="flex items-center gap-1">
                   <Icon.Lock />
                   <span className="font-semibold">Privacidade e Segurança</span>
                 </div>
                 <span className="leading-tight max-w-[280px]">Este aplicativo atende e respeita as normas da Política de Privacidade e Proteção de Dados (LGPD).</span>
               </div>
               <div className="text-[9px] text-gray-300 mt-2 font-mono flex justify-center gap-2 items-center">
                 Versão 3.2 <Icon.Reset />
               </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<TimeClock />);
    </script>
  </body>
</html>
